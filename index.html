<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Football Standings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Here We Go Again! League Standings</h1>
      <div class="table-card">
        <table id="standings-table">
          <thead>
            <tr>
              <th data-column="Rank">Rank</th>
              <th data-column="Team">Team</th>
              <th data-column="Overall Record">Overall Record</th>
              <th data-column="Win %">Win %</th>
              <th data-column="Matchup Record">Matchup Record</th>
              <th data-column="Median Score Record">Median Score Record</th>
              <th data-column="GB">GB</th>
              <th data-column="PF">PF</th>
              <th data-column="PA">PA</th>
              <th data-column="Acquisition Budget">Acquisition Budget</th>
            </tr>
          </thead>
          <tbody id="standings-body">
            <!-- Rows injected by JS -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      let standingsData = [];
      let sortDirection = {};
      let activeColumn = null;

      async function loadStandings() {
        try {
          // fetch from Data folder
          const response = await fetch("LeagueData.json");
          standingsData = await response.json();
          renderTable(standingsData);
        } catch (err) {
          console.error("Error loading standings:", err);
        }
      }

      function renderTable(data) {
        const tbody = document.getElementById("standings-body");
        tbody.innerHTML = "";
        data.forEach((team, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${team["Rank"]}</td>
            <td>${team["Team"]}</td>
            <td>${team["Overall Record"]}</td>
            <td>${team["Win %"]}</td>
            <td>${team["Matchup Record"]}</td>
            <td>${team["Median Score Record"]}</td>
            <td>${team["GB"]}</td>
            <td>${team["PF"]}</td>
            <td>${team["PA"]}</td>
            <td>${team["Acquisition Budget"]}</td>
          `;
          tbody.appendChild(row);

          // ✅ Add cut line only if table is Rank-sorted
          if (
            document
              .getElementById("standings-table")
              .classList.contains("rank-sorted") &&
            index === 5
          ) {
            const cutRow = document.createElement("tr");
            cutRow.classList.add("cut-line");
            const cutCell = document.createElement("td");
            cutCell.colSpan = 10;
            cutCell.innerHTML = "——— PLAYOFF CUT LINE ———";
            cutRow.appendChild(cutCell);
            tbody.appendChild(cutRow);
          }
        });
      }

      function sortTable(column) {
        // toggle asc/desc
        sortDirection[column] = !sortDirection[column];
        activeColumn = column;

        standingsData.sort((a, b) => {
          let valA = a[column];
          let valB = b[column];

          if (!isNaN(parseFloat(valA)) && !isNaN(parseFloat(valB))) {
            valA = parseFloat(valA);
            valB = parseFloat(valB);
          } else {
            valA = valA.toString().toLowerCase();
            valB = valB.toString().toLowerCase();
          }

          if (valA < valB) return sortDirection[column] ? -1 : 1;
          if (valA > valB) return sortDirection[column] ? 1 : -1;
          return 0;
        });

        renderTable(standingsData);
        updateHeaders();

        // ✅ Toggle cut line only if sorting by Rank
        const table = document.getElementById("standings-table");
        if (column === "Rank") {
          table.classList.add("rank-sorted");
        } else {
          table.classList.remove("rank-sorted");
        }

        // ✅ Re-render to ensure cut line shows only when Rank-sorted
        renderTable(standingsData);
      }

      function updateHeaders() {
        document.querySelectorAll("#standings-table thead th").forEach((th) => {
          th.classList.remove("sort-asc", "sort-desc");
          if (th.getAttribute("data-column") === activeColumn) {
            th.classList.add(
              sortDirection[activeColumn] ? "sort-asc" : "sort-desc"
            );
          }
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadStandings();

        document.querySelectorAll("#standings-table thead th").forEach((th) => {
          th.addEventListener("click", () => {
            const column = th.getAttribute("data-column");
            sortTable(column);
          });
        });
      });
    </script>
  </body>
</html>
